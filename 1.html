<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <select v-model="mod"> 
            <option v-for="op in options" v-bind:value="op.value">{{ op.name }}</option>
        </select>
        <span>{{ mod }}</span>

        <tzf></tzf>
    </div>

    <script>

        Vue.component('tzf',{
            data:function(){
                return{
                    count:0
                }
            },
            template:'<button @click="count++">点击了{{ count }}次</button>'
        })

        var vm = new Vue({
            el:'#app',
            data:{
                mod:'',
                options:[
                    {name:'安徽',value:'anhui'},
                    {name:'江苏',value:'jiangsu'}
                ]
            }
        })
    </script>







</body>
</html>
